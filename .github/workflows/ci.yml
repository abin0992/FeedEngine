name: CI

on: [push]

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Github Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.0.1

  Build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Force Xcode 13.2.1
      run: sudo xcode-select -switch /Applications/Xcode_13.2.1.app

    - name: Build app
      if: steps.cache.outputs.cache-hit != 'true'
      run: xcodebuild -project 'FeedEngine.xcodeproj' -scheme 'FeedEngine' -destination 'generic/platform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO | xcpretty
    
  Test:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Force Xcode 13.2.1
      run: sudo xcode-select -switch /Applications/Xcode_13.2.1.app

    - name: Run tests
      if: steps.cache.outputs.cache-hit != 'true'
      run: xcodebuild -project 'FeedEngine.xcodeproj' -scheme 'FeedEngine' -destination 'platform=iOS Simulator,name=iPhone 13 Pro' test | xcpretty
